{% extends 'base.html' %}
{% load crispy_forms_tags %}
<title>Videos</title>
{% block body_block %}

<h2>Upload your video here:</h2>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Upload</button>
</form>


{% endblock body_block %}
