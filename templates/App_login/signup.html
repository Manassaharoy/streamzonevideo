{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}
{{title}}
{% endblock title_block %}

{% block css_block %}
    <style>
        .signupform{
            width : 550px;
            border : 1px solid #ccc;
            padding : 30px;
        }
        .login{
            width : 550px;
            padding : 10px;
            border : 1px solid #ccc;
        }
    </style>
{% endblock css_block %}

{% block body_block %}

<center>

<div class="signupform">
    <h3>Sign Up from here</h3>

    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary" style="width:100%">Sign Up</button>
    </form>
</div>  
<br>  
<div class="login">
    <p>Have an account? <a href="{% url 'App_login:login' %}">Login</a></p>
</div>
</center>



{% endblock body_block %}
