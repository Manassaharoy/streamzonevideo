{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %}
{% block body_block %}
<center>

    <h2 class="mt-3">Your Profile</h2>

</center>

<br>

<div class="container">
    <div class="row ">
        <div class="col-md-4 ">
            <center>
                
            {% if user.user_profile %}
            <img src='/media/{{user.user_profile.profile_pic}}' class="rounded-circle" width="200px">
            {% else %}
            <img src='/media/profile_pics/default.png' class="rounded-circle" width="100px">
            {% endif %}
            <br>
            <br>
            
        </center>
        </div>
        <div class="col-md-8 border border-info rounded p-2">
            <p>Username: {{ user.username }}</p>
            <p>Email: {{ user.email }}</p>
            <br><br><br>
            <a href="{% url 'App_login:edit' %}" class="btn btn-warning btn-sm">Edit profile</a>
        </div>
    </div>
</div>



{% endblock %}
